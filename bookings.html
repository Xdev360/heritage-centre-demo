<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bookings â€” Heritage Centre Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <a href="index.html" class="text-xl font-bold">Heritage Centre</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Book a Service</h1>

    <div class="bg-white rounded shadow p-4 mb-6">
      <label class="block mb-2 font-medium">Choose Department</label>
      <select id="dept-select" class="border rounded px-3 py-2 w-full max-w-md">
        <!-- options populated by JS -->
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="md:col-span-2 bg-white rounded shadow p-6">
        <div id="dept-info" class="mb-4 text-gray-700"></div>

        <div id="services-list" class="space-y-3 mb-4"></div>

        <div class="mb-3">
          <label class="block mb-2">Choose Date & Time</label>
          <input id="bk-datetime" type="datetime-local" class="border rounded px-3 py-2 w-full" />
        </div>

        <button id="confirm-book" class="bg-yellow-600 text-white px-4 py-2 rounded">Confirm Booking</button>
        <div id="book-result" class="mt-3 text-sm text-green-600"></div>
      </div>

      <aside class="bg-white rounded shadow p-6">
        <h3 class="font-semibold mb-3">Your Upcoming Bookings</h3>
        <div id="upcoming" class="text-sm text-gray-700"></div>
      </aside>
    </div>

    <!-- confirmation modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
      <div class="bg-white p-6 rounded max-w-md w-full">
        <h3 class="font-semibold mb-2">Booking Confirmed</h3>
        <div id="confirm-body" class="text-sm text-gray-700"></div>
        <div class="mt-4 text-right"><button id="close-confirm" class="px-4 py-2 bg-yellow-600 text-white rounded">Close</button></div>
      </div>
    </div>

  </main>

  <script src="js/bookings.js"></script>
</body>
</html>
