<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account â€” Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold">Heritage Center</a>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600">Home</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">User Account (Demo)</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="font-semibold mb-2">Login / Signup</h2>
        <label class="block mb-2">Email</label>
        <input id="email" class="border rounded px-3 py-2 w-full mb-3" />
        <label class="block mb-2">Name</label>
        <input id="name" class="border rounded px-3 py-2 w-full mb-3" />
        <button id="signup" class="bg-indigo-600 text-white px-4 py-2 rounded">Sign Up / Login</button>
        <div id="login-res" class="mt-3 text-sm text-green-600"></div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="font-semibold mb-2">Dashboard</h2>
        <div id="profile" class="text-sm text-gray-700 mb-3">Not logged in</div>
        <div id="points" class="text-sm text-gray-700 mb-3"></div>
        <div id="history" class="text-sm text-gray-700"></div>
      </div>
    </div>
  </main>

  <script src="js/account.js"></script>
</body>
</html>
