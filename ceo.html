<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CEO Dashboard â€” Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold">Heritage Center</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">CEO Dashboard (Demo)</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold mb-2">Revenue (Last 7 days)</h3>
        <canvas id="rev-chart" width="400" height="200"></canvas>
      </div>

      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold mb-2">Bookings Trend</h3>
        <canvas id="book-chart" width="400" height="200"></canvas>
      </div>

      <div class="bg-white rounded shadow p-4 md:col-span-2">
        <h3 class="font-semibold mb-2">Department Comparison</h3>
        <canvas id="dept-chart" width="800" height="200"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/ceo.js"></script>
</body>
</html>
